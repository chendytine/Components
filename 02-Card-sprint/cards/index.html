<html>
  <head>
    <meta charset="utf-8">
    <title>Card Sprint</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
    <!-- We need this line below for responsiveness! -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="card-category box-shadow">
      <h1>All Day Breakfast</h1>
    </div>

    <div class="card-product box-shadow">
      <img src="https://img.taste.com.au/dMV0qEQi/taste/2018/12/fizzy-sherbet-ice-cream-recipe_1980x1320-145188-1.jpg">
      <div class="card-product-infos">
        <h2>Ice Cream</h2>
        <p>It's delicious and can cool you down.</p>
      </div>
    </div>
    <div class="card-trip box-shadow">
      <div class="parent">
        <img src="https://www.visitbritain.com/sites/default/files/styles/wysiwyg_image/public/consumer/vb34156199_1100.jpg?itok=8azk9zgC">
        <img src="https://timedotcom.files.wordpress.com/2014/07/301386_full1.jpg" class="child">
      </div>
      <div class="card-trip-infos">
        <div>
          <h2>London</h2>
          <p>Dream place to go!</p>
        </div>
        <h3>RMB3,999</h3>
      </div>
    </div>
  </body>
</html>
